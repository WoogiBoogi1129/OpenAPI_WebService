<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>에코 모빌리티 점수</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Noto Sans KR", system-ui, -apple-system, sans-serif;
        background: #f4f6fb;
        color: #1f2a37;
      }

      body {
        margin: 0;
        padding: 32px 20px 60px;
      }

      .container {
        max-width: 960px;
        margin: 0 auto;
      }

      header {
        margin-bottom: 24px;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 8px;
      }

      p {
        margin-top: 0;
        color: #4b5563;
      }

      .grid {
        display: grid;
        gap: 24px;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }

      .card {
        background: #ffffff;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
      }

      input,
      select {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        font-size: 14px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 12px 16px;
        border: none;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 600;
        background: #2563eb;
        color: #ffffff;
        cursor: pointer;
      }

      .result-title {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 16px;
      }

      .result-grid {
        display: grid;
        gap: 12px;
      }

      .result-item {
        background: #f8fafc;
        border-radius: 12px;
        padding: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .score {
        font-size: 20px;
        font-weight: 700;
        color: #0f172a;
      }

      .hint {
        margin-top: 12px;
        font-size: 13px;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>에코 모빌리티 점수 계산기</h1>
        <p>지역, 이동 거리, 이동 수단을 입력하면 대기질과 탄소 배출을 종합한 점수를 확인할 수 있습니다.</p>
      </header>

      <div class="grid">
        <section class="card">
          <label for="region">지역</label>
          <input id="region" type="text" placeholder="예: 서울" />

          <label for="distance">거리 (km)</label>
          <input id="distance" type="number" min="0" placeholder="예: 12" />

          <label for="transport">이동 수단</label>
          <select id="transport">
            <option value="walking">도보</option>
            <option value="bike">자전거</option>
            <option value="public">대중교통</option>
            <option value="car">자가용</option>
            <option value="ev">전기차</option>
          </select>

          <button type="button">결과 보기</button>
        </section>

        <section class="card">
          <div class="result-title">결과 카드</div>
          <div class="result-grid">
            <div class="result-item">
              <div>대기질 지수</div>
              <div class="score">좋음</div>
            </div>
            <div class="result-item">
              <div>탄소 배출량</div>
              <div class="score">2.4 kg CO₂</div>
            </div>
            <div class="result-item">
              <div>통합 점수</div>
              <div class="score">82점</div>
            </div>
          </div>
          <div class="hint">* 실제 계산 로직 및 API 연동은 백엔드 연동 후 적용됩니다.</div>
        </section>
      </div>
    </div>
  </body>
</html>
